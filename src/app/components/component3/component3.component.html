<div class="card">
  <div class="card-header mx-4 p-3 text-center">
    <div class="icon icon-shape icon-lg bg-gradient-info shadow text-center border-radius-lg">
      <i class="material-icons opacity-10" *ngIf="weather.hourly.precipitation[22] == '0'">brightness_medium</i>
      <i class="material-icons opacity-10" *ngIf="weather.hourly.precipitation[22] != '0'">thunderstorm</i>
    </div>
  </div>
  <div class="card-body pt-0 p-3 text-center text-truncate">
    <h3 class="text-center mb-0">{{weather.hourly.temperature_2m[22]}} &#176;C</h3>
    <span class="text-md" *ngIf="weather.hourly.precipitation[22] == '0'">Nubes y sol, con chubascos localizados</span>
    <span class="text-md" *ngIf="weather.hourly.precipitation[22] != '0'">CÃ¡lido, con lluvia ocasional</span>
    <hr class="horizontal dark my-3">
    <h4 class="mb-0 text-md">Noche</h4>
  </div>
</div>
